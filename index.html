<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- JS -->
  <script src="script.js" defer></script>
  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>
  
</head>
<body>
  <img class="logo" src="images/logo.svg"></img>
  <section class="calc">
    <main class="calc__wrapper">
      <form class="calc__form-input">
        <div class="calc__form-group calc__form-group_subtotal">
          <label class="calc__text">Bill</label>
          <input class="calc__input calc__input_active calc__input_value_subtotal" type="number" value="0">
        </div>
        <div class="calc__form-group calc__buttons">
          <label class="calc__text">Select Tip %</label>
          <button class="calc__button calc__button_active calc__button_value_5">5%</button>
          <button class="calc__button calc__button_active calc__button_value_10">10%</button>
          <button class="calc__button calc__button_active calc__button_value_15">15%</button>
          <button class="calc__button calc__button_active calc__button_value_25">25%</button>
          <button class="calc__button calc__button_active calc__button_value_50">50%</button>
          <input class="calc__input calc__input_active calc__input_value_custom" type="number" placeholder="Custom">
        </div>
        <div class="calc__form-group calc__form-group_people">
          <label class="calc__text">Number of People</label> 
          <input class="calc__input calc__input_active calc__input_value_number-people" type="number" value="0">
        </div>
      </form>
      <form class="calc__form-output">
        
          <label class="calc__text calc__text_color calc__text_tip-amount">Tip Amount<p class="calc__text_subtitle"> / person</p></label>
          <output class="calc__output calc__output_tip">$0.00</output>
        
          <label class="calc__text calc__text_color calc__text_total">Total <p class="calc__text_subtitle"> / person</p></label>
          <output class="calc__output calc__output_total">$0.00</output>

          <button class="calc__button calc__button_active calc__button_size_m" id="resetButton">RESET</button>
      </form>
    </main>
  </section>
</body>
</html>
